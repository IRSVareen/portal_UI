<div class="bottom-cards hidden" *ngIf="!isStop">
    <div class="card">
        <h4>Conveyor Speed</h4>
        <p>{{ conveyorSpeed }} m/s</p>
    </div>
    <div class="card">
        <h4>CPU Temp</h4>
        <p>{{ cpuTemperature }}&deg;C</p>
    </div>
    <div class="card">
        <h4>GPU Temp</h4>
        <p>{{ gpuTemperature }}&deg;C</p>
    </div>
</div>
